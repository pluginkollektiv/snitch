name: Coding Standards
on: push
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Code style checks for PHP and CSS
        run: |
          composer install
          npm ci
          composer lint-all
